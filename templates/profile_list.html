<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles available for Resource</title>
</head>
<body>
    <h1>Profiles available</h1>
    <h2>For Resource &lt;{{ request.base_url }}&gt;</h2>
    {% if profiles is not none %}
        <ul>
        {% for profile in profiles %}
            <li><a href="{{ profile }}">{{ profile }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
